<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Profile Card -->
                <div class="profile">
                    <div class="profile__header">
                        <img
                            src="./images/image-jeremy.png"
                            alt="Jeremy Robson"
                        />
                        <div>
                            <span class="">Report for</span>
                            <h2 class="">Jeremy Robson</h2>
                        </div>
                    </div>

                    <div class="profile__body">
                        <ul class="list">
                            <li class="list-item">Daily</li>
                            <li class="list-item active">Weekly</li>
                            <li class="list-item">Monthly</li>
                        </ul>
                    </div>
                </div>
                <!-- /.Profile Card -->

                <!-- Grid -->
                <div class="grid">
                    <!-- Cards List -->
                </div>
                <!-- /.Grid -->
            </div>
            <!-- /.Dashboard -->

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://mooktar.github.io">Mooktar</a>.
            </div>
        </div>

        <!-- Script -->
        <script src="./js/main.js"></script>
    </body>
</html>
